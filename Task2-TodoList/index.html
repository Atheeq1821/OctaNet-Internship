<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TO DO LIST</h1>
            <div class="input-container">
                <input id="taskname" type="text" placeholder="Enter Your Task Name">
                <input id="taskline" type="number" placeholder="DeadLine in days">
                <input id="priority" type="number" placeholder="Priority 10-High 1-Low">
                <button id="btn" >Add Task</button>
            </div>
        </div>
        <div class="right">
            <img id="image" src="kindpng_4217365.png" alt="">
        </div>
    </div>
    
    <table id="displayTable">
        <tr>
            <th>Task Name</th>
            <th>DeadLine</th>
            <th>Priority</th>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
